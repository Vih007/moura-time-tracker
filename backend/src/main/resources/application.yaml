spring:
  application:
    name: time-tracker

  datasource:
    url: jdbc:postgresql://localhost:5431/time-tracker
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true

server:
  port: 8080