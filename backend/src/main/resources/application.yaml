spring:
  application:
    name: time-tracker

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

  flyway:
    enabled: true

server:
  port: 8080

jwt:
  secret: ${SECRET}
  expiration: 86400

springdoc:
  swagger-ui:
    tags-sorter: alpha